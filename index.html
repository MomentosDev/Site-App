<script>
  const buttons = document.querySelectorAll(".photoBtn");

  buttons.forEach((btn) => {
    const video = btn.querySelector(".btnVideo");

    // Clique → cresce com bounce, mantém vídeo, redireciona depois de 2s
    btn.addEventListener("click", (e) => {
      e.preventDefault();
      const target = btn.dataset.href;

      // aplica animação de bounce que dura 2s
      btn.classList.add("bounce-scale");

      setTimeout(() => {
        window.location.href = target;
      }, 1200);
    });
  });

  let lastTouchY = 0;
let maybePrevent = false;

window.addEventListener('touchstart', e => {
  if (e.touches.length !== 1) return;
  lastTouchY = e.touches[0].clientY;
  maybePrevent = window.scrollY === 0; // só quando está no topo
});

window.addEventListener('touchmove', e => {
  const touchY = e.touches[0].clientY;
  const touchYDelta = touchY - lastTouchY;
  lastTouchY = touchY;

  if (maybePrevent && touchYDelta > 0) {
    // puxando para baixo no topo → bloqueia
    e.preventDefault();
    return;
  }
}, { passive: false });
</script>
