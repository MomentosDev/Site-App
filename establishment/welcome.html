    .container-img {

      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .marquee-container {
      position: fixed;
      margin-top: -100px;
      margin-bottom: -200px;
      right: 0;
      width: auto;
      height: 150%;
      overflow: hidden;
      rotate: 20deg;
      z-index: 0;
    }

    .marquee {
      display: flex;
      flex-direction: column;
      animation: scroll 20s linear infinite;
      z-index: 0;
    }

    .marquee img {
      display: block;
      width: auto;
      height: auto;
      margin-bottom: 25px;
      z-index: 0;
    }

      @keyframes scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-50%);
      }
    }
    
    /* Anima√ß√£o de bounce personalizada */
    @keyframes bounceScale {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
      70% {
        transform: scale(1.05);
      }
      85% {
        transform: scale(1.12);
      }
      100% {
        transform: scale(1.1);
      }
    }
    
    .bounce-scale {
      animation: bounceScale 1.5s ease-out forwards;
    }
